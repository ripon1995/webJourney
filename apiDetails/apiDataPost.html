<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;color: darkblue;">JSON DATA POST</h2>

    <div style="text-align: center;">
        <input id="firstInput" type="text" placeholder="title" size="50px" style="font-size: 30px; text-align: center;">
    </div>

   <div style="text-align: center;">
    <input id="secondInput" type="text" placeholder="details info" size="50px" style="font-size: 30px; text-align: center;">
   </div>

   <div class="d-flex justify-content-center" style="margin-top: 20px;">
    <button id="post" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
   </div>

   <script>

        const firstInput = document.getElementById('firstInput');
        const secondInput = document.getElementById('secondInput');
       const post = document.getElementById('post');

       post.addEventListener("click",function(){
           const data = firstInput.value;
           const details = secondInput.value;
           console.log(data+" "+details);
            const dataToBePosted = {title:data,body:details};
           postData(dataToBePosted)
       })

            


            function postData(postInfo){
                fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {'Content-type': 'application/json; charset=UTF-8',},})
                .then((response) => response.json())
                .then((json) => console.log(json));
            }

   </script>
</body>
</html>
