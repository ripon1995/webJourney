<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;text-shadow: 2cm;color: brown;">API CALLING</h1>

    <ul id="userMailList"></ul>
    
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json));

        function displayUser(response){
            console.log(response);
            const userMail = response.map(user=>user.email);
            const userLocationLat = response.map(user=> user.address.geo.lat);
            const userLocationLon = response.map(user=>user.address.geo.lng);
            console.log(userMail);

            const unorderedList = document.getElementById('userMailList');
           ;
            for(let i = 0 ; i<userMail.length;i++){
                console.log(userMail[i]);
                 const listItem = document.createElement("li");
            
                listItem.innerText ="Mail: "+userMail[i]+"\nLAT: " +userLocationLat[i]+"\t"+"LON: "+userLocationLon[i];
                unorderedList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
