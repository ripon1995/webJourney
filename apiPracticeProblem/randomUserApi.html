<!DOCTYPE html>
<html lang="en">
<head>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img
            id="userImage"
              src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Hi I am,</h5>
              <p id="gender" class="card-text"></p>
              <p id="name" class="card-text"></p>
              <p id="city" class="card-text"></p>
              <p id="latitude" class="card-text"></p>
              <p id="email" class="card-text"></p>
              <p id="username" class="card-text"></p>
              <p id="password" class="card-text"></p>
              <p id="age" class="card-text"></p>
              <p id="cell" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    
      <script>
           dataFromBoardApi();
            setInterval(()=>{
                dataFromBoardApi();
            },1000)
        
        function dataFromBoardApi(){
            fetch('https://randomuser.me/api/')
            .then(response => response.json())
            .then(json =>{
                const user = json.results[0];
                displayUser(user)
            });
        }

        function displayUser(user){
            console.log(user);
            document.getElementById('userImage').src = user.picture.large;
            document.getElementById('name').innerText="name  :  "+user.name.title+" "+user.name.first+" "+user.name.last;
            document.getElementById('gender').innerText="gender  :  "+user.gender;
            document.getElementById('city').innerText="city  :  "+user.location.city;
            document.getElementById('latitude').innerText="latitude  :  "+user.location.coordinates.latitude;
            document.getElementById('email').innerText="email  :  "+user.email;
            document.getElementById('username').innerText="username  :  "+user.login.username;
            document.getElementById('password').innerText="password  :  "+user.login.password;
            document.getElementById('age').innerText="age  :  "+user.registered.age;
            document.getElementById('cell').innerText="cell  :  "+user.cell;
        }
      </script>
</body>
</html>
